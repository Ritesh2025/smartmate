{% extends 'new_base.html' %}

{% block title %}Upload Note{% endblock title %}

{% block content %}
<style>
    body {
        /* background: linear-gradient(to right, #89f7fe, #66a6ff); */
        background: linear-gradient(to bottom, rgba(202, 222, 241, 0.97), rgba(202, 222, 241, 0.97));
        /* color: white; */
        margin-top: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Montserrat', sans-serif;
        height: 100vh;
        /* margin: -20px 0 50px; */
    }
    h1 {
            text-align: center;
            font-weight: bold;
            margin: 20;
        }

        .form-group {
            padding: 5px;
            max-width: 100%;
        }

        .my-form {
            background-color: #c7e4ff;
            border-radius: 12px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                0 10px 10px rgba(0, 0, 0, 0.2);
            width: 900px;
            max-width: 150%;
            padding: 25px;
            margin: 30px;
        }

        label {
            font-weight: bold;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        textarea {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            resize: none;
        }

        select {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        button:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        button {
            border-radius: 20px;
            border: 1px solid #4070f4;
            background-color: #4070f4;
            color: black;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }
</style>
<body>
<div class="container mt-5">
    <h1 style="color: black;">Create Note</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="note_text" style="color: black;">Note Text:</label>
            <textarea class="form-control" id="note_text" name="note_text" required></textarea>
        </div>
        <div class="form-group">
            <label for="file" style="color: black;">File:</label>
            <input type="file" class="form-control-file" id="file" name="file" style="color: red;">
        </div>
        <div class="form-group">
            <label for="sub_id_fk" style="color: black;">Subject:</label>
            <select class="form-control" id="sub_id_fk" name="sub_id_fk" required>
                {% for subject in subjects %}
                <option value="{{ subject.sub_id }}">{{ subject.sub_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fid_fk" style="color: black;">Faculty:</label>
            <select class="form-control" id="fid_fk" name="fid_fk" required>
                {% for facultydetail in faculty %}
                <option value="{{ facultydetail.fid }}">{{ facultydetail.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="cid_fk" style="color: black;">Course:</label>
            <select class="form-control" id="cid_fk" name="cid_fk" required>
                {% for coursedetail in course %}
                <option value="{{ coursedetail.cid }}">{{ coursedetail.cname }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
{% endblock content %}
